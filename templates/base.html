{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{% block title %}IWMS{% endblock %}</title>

        <!-- Bootstrap Core CSS -->
        <link href="{% static 'BASE/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="{% static 'BASE/css/metisMenu.min.css' %}" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="{% static 'BASE/css/sb-admin-2.css' %}" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="{% static 'BASE/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
        <!-- 其他网页专属css填写位置 -->
        {% block css %}{% endblock %}
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>
        
        {% block content %}
        
        {% endblock %}
        <!-- jQuery -->
        <script src="{% static 'BASE/js/jquery.min.js' %}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="{% static 'BASE/bootstrap/js/bootstrap.min.js' %}"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="{% static 'BASE/js/metisMenu.min.js' %}"></script>

        <!-- Custom Theme JavaScript -->
        <script src="{% static 'BASE/js/sb-admin-2.js' %}"></script>

        <!-- 其他网页自定义JavaScript -->
        {% block script %}{% endblock %}

    </body>

</html>
